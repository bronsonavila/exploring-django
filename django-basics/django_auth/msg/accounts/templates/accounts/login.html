{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Login | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-default" type="submit" value="Login">
  </form>
</div>
{% endblock %}
