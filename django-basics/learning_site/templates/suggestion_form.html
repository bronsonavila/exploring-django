{% extends "layout.html" %}

{% block title %}Suggest an idea!{% endblock %}

{% block content %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form action="" method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit">
  </form>
{% endblock %}
